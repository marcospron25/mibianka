<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Te Amo ðŸ’–</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #0a0a0a 0%, #000000 100%);
      overflow: hidden;
      font-family: 'Dancing Script', cursive;
      color: white;
      perspective: 1000px;
      position: relative;
    }

    /* Frases */
    .word {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 2.5em;
      color: #fff;
      text-shadow: 0 0 10px #fff;
      opacity: 0;
      transform: translate(-50%, -50%) translateZ(-1000px);
      animation: flyToFront 3s ease-out forwards;
      pointer-events: none;
    }

    /* Fotos */
    .photo {
      position: absolute;
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      opacity: 0;
      transform: scale(0.4) translateY(100vh);
      animation: rise 6s linear forwards;
      pointer-events: none;
    }

    @keyframes rise {
      0% {
        opacity: 0;
        transform: scale(0.4) translateY(100vh) rotate(-15deg);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: scale(1) translateY(-100vh) rotate(15deg);
      }
    }

    @keyframes flyToFront {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) translateZ(-1000px);
      }
      30% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) translateZ(300px);
      }
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.1; }
    }

    #playBtn {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>
  <!-- BotÃ³n invisible para activar mÃºsica -->
  <button id="playBtn" aria-label="Play"></button>

  <!-- MÃºsica -->
  <audio id="bgMusic" loop>
    <source src="Morat.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Frases
    const phrases = [
      "Te Amo",
      "My love",
      "Eres preciosa",
      "Me encantas",
      "Amor de mi vida",
      "Reina hermosa",
      "Mi niÃ±a",
      "Mi consentida",
      "No te quiero perder",
      "te quiero cerca",
      "Mi mente, cuerpo, alma te reclaman",
      "Mi Biankita"
    ];

    // Fotos
    const fotos = [
      "Multimedia%20(10).jpg",
      "Multimedia%20(11).jpg",
      "Multimedia%20(12).jpg"
    ];

    // Estrellas de fondo
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
      document.body.appendChild(star);
    }

    // MÃºsica al clic
    const playBtn = document.getElementById('playBtn');
    const music = document.getElementById('bgMusic');
    playBtn.addEventListener('click', () => {
      music.play();
      playBtn.style.display = 'none';
    });

    // Lanzar fotos (lluvia)
    function lanzarFotos() {
      for (let i = 0; i < 5; i++) {
        const img = document.createElement('img');
        img.className = 'photo';
        img.src = fotos[Math.floor(Math.random() * fotos.length)];
        img.style.left = Math.random() * 100 + 'vw';
        img.style.animationDelay = Math.random() * 2 + 's';
        document.body.appendChild(img);
        setTimeout(() => img.remove(), 6000);
      }
    }

    // Lanzar frases
    function lanzarFrases() {
      const word = document.createElement('div');
      word.className = 'word';
      word.innerText = phrases[Math.floor(Math.random() * phrases.length)];
      word.style.top = (Math.random() * 100) + 'vh';
      word.style.left = (Math.random() * 100) + 'vw';
      document.body.appendChild(word);
      setTimeout(() => word.remove(), 3000);
    }

    // Intervalos simultÃ¡neos
    setInterval(lanzarFrases, 2500);
    setInterval(lanzarFotos, 3000);
  </script>
</body>
</html>
