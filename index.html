<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Te Amo ðŸ’–</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #0a0a0a 0%, #000000 100%);
      overflow: hidden;
      font-family: 'Dancing Script', cursive;
      color: white;
      perspective: 1000px;
      position: relative;
    }

    /* Frases y fotos con el mismo efecto */
    .item {
      position: absolute;
      top: 50%;
      left: 50%;
      opacity: 0;
      transform: translate(-50%, -50%) translateZ(-1000px) scale(0.3) rotate(var(--rot));
      animation: flyToFront 3.5s ease-out forwards;
      pointer-events: none;
    }

    .item.text {
      font-size: 2.4em;
      text-shadow: 0 0 10px #fff;
    }

    .item.photo {
      width: 170px;
      height: 170px;
      object-fit: cover;
      border-radius: 12px;
    }

    @keyframes flyToFront {
      0%   { opacity: 0; transform: translate(-50%, -50%) translateZ(-1000px) scale(0.3) rotate(var(--rot)); }
      25%  { opacity: 1; }
      75%  { opacity: 1; }
      100% { opacity: 0; transform: translate(-50%, -50%) translateZ(400px) scale(1) rotate(var(--rot)); }
    }

    /* Estrellas fijas */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.1; }
    }

    /* Estrella fugaz */
    .shooting-star {
      position: fixed;
      width: 3px;
      height: 80px;
      background: linear-gradient(45deg, white, rgba(255,255,255,0));
      opacity: 0.8;
      border-radius: 50%;
      filter: drop-shadow(0 0 6px white);
      animation: shooting 1.2s linear forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes shooting {
      0% { transform: translate(0, 0) rotate(45deg); opacity: 1; }
      100% { transform: translate(-100vw, 100vh) rotate(45deg); opacity: 0; }
    }

    #playBtn {
      position: fixed;
      inset: 0;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>
  <button id="playBtn" aria-label="Play"></button>
  <audio id="bgMusic" loop>
    <source src="Morat.mp3" type="audio/mpeg">
  </audio>

  <script>
    /* ---------- DATOS ---------- */
    const phrases = [
      "Te Amo","My love","Eres preciosa","Me encantas","Amor de mi vida",
      "Reina hermosa","Mi niÃ±a","Mi consentida","No te quiero perder",
      "te quiero cerca","Mi mente, cuerpo, alma te reclaman","Mi Biankita"
    ];
    const fotos = [
      "Multimedia%20(10).jpg","Multimedia%20(11).jpg","Multimedia%20(12).jpg",
      "Multimedia%20(13).jpg","Multimedia%20(14).jpg","Multimedia%20(15).jpg"
    ];

    /* ---------- ESTRELLAS FIJAS ---------- */
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
      document.body.appendChild(star);
    }

    /* ---------- ESTRELLAS FUGACES ---------- */
    function shootingStar() {
      const star = document.createElement('div');
      star.className = 'shooting-star';
      star.style.top = Math.random() * 20 + 5 + 'vh';
      star.style.left = '100vw';
      document.body.appendChild(star);
      star.addEventListener('animationend', () => star.remove());
    }
    setInterval(() => {
      if (Math.random() < 0.4) shootingStar();
    }, 2000);

    /* ---------- MÃšSICA ---------- */
    const music   = document.getElementById('bgMusic');
    const playBtn = document.getElementById('playBtn');
    playBtn.addEventListener('click', () => {
      music.play();
      playBtn.style.display = 'none';
    });

    /* ---------- LANZAR FOTOS Y FRASES ---------- */
    function lanzar() {
      // Foto
      const img = document.createElement('img');
      img.className = 'item photo';
      img.src = fotos[Math.floor(Math.random() * fotos.length)];
      img.style.setProperty('--rot', Math.random() * 60 - 30 + 'deg');
      document.body.appendChild(img);
      setTimeout(() => img.remove(), 3500);

      // Frase
      const word = document.createElement('div');
      word.className = 'item text';
      word.style.setProperty('--rot', Math.random() * 60 - 30 + 'deg');
      word.innerText = phrases[Math.floor(Math.random() * phrases.length)];
      document.body.appendChild(word);
      setTimeout(() => word.remove(), 3500);
    }

    setInterval(lanzar, 1200); // foto + frase cada 1.2 s
  </script>
</body>
</html>
