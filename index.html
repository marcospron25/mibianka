<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Te Amo üåô‚ú®</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: 'Dancing Script', cursive;
      color: white;
      position: relative;
      perspective: 800px;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
      opacity: 0.8;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    .word {
      position: absolute;
      font-size: 3em;
      color: #fff;
      font-weight: 400;
      font-style: italic;
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
      transform-origin: center center;
      text-shadow:
        0 0 5px rgba(255,255,255,0.8),
        0 0 10px rgba(255,255,255,0.6);
      opacity: 0;
      transform: scale(0.1);
      transition: none;
    }
  </style>
</head>
<body>

<script>
  const phrases = [
    "Te Amo",
    "My love",
    "Eres preciosa",
    "Me encantas",
    "Amor de mi vida",
    "Reina hermosa",
    "mi ni√±a",
    "mi consentida",
    "Mi Biankita"
  ];

  const vw = window.innerWidth;
  const vh = window.innerHeight;

  let activeWords = 0;
  const maxActiveWords = 40;

  function createWord() {
    if (activeWords >= maxActiveWords) return;
    activeWords++;

    const word = document.createElement("div");
    word.className = "word";
    word.innerText = phrases[Math.floor(Math.random() * phrases.length)];
    document.body.appendChild(word);

    // Duraci√≥n total animaci√≥n
    const duration = 5000 + Math.random() * 2000; // 5-7 seg
    const scaleMax = 2.5;

    // 5 lugares posibles: 0=top,1=right,2=bottom,3=left,4=center
    const edge = Math.floor(Math.random() * 5);

    let x0, y0, dx, dy;

    // Distancia para salir m√°s all√° del borde (un poco m√°s que vw/vh)
    const maxDistX = vw + 200;
    const maxDistY = vh + 200;

    if (edge === 0) { // arriba
      x0 = Math.random() * vw;
      y0 = 0;
      dx = (Math.random() - 0.5) * 400;
      dy = -maxDistY;
    } else if (edge === 1) { // derecha
      x0 = vw;
      y0 = Math.random() * vh;
      dx = maxDistX;
      dy = (Math.random() - 0.5) * 400;
    } else if (edge === 2) { // abajo
      x0 = Math.random() * vw;
      y0 = vh;
      dx = (Math.random() - 0.5) * 400;
      dy = maxDistY;
    } else if (edge === 3) { // izquierda
      x0 = 0;
      y0 = Math.random() * vh;
      dx = -maxDistX;
      dy = (Math.random() - 0.5) * 400;
    } else { // centro
      x0 = vw / 2;
      y0 = vh / 2;
      const angle = Math.random() * 2 * Math.PI;
      dx = Math.cos(angle) * Math.max(maxDistX, maxDistY);
      dy = Math.sin(angle) * Math.max(maxDistX, maxDistY);
    }

    let start = null;

    word.style.left = `${x0}px`;
    word.style.top = `${y0}px`;
    word.style.transform = `translate(-50%, -50%) scale(0.1)`;
    word.style.opacity = 0;

    function animate(timestamp) {
      if (!start) start = timestamp;
      const elapsed = timestamp - start;
      const progress = Math.min(elapsed / duration, 1);

      // Posici√≥n actual (lineal del punto inicial hacia fuera pasando el borde)
      const x = x0 + dx * progress;
      const y = y0 + dy * progress;

      // Escala de peque√±o a grande (0.1 a scaleMax)
      const scale = 0.1 + (scaleMax - 0.1) * progress;

      // Opacidad: sube r√°pido y luego baja al final
      let opacity;
      if (progress < 0.7) {
        opacity = progress / 0.7; // sube a 1
      } else {
        opacity = 1 - (progress - 0.7) / 0.3; // baja a 0
      }

      word.style.left = `${x}px`;
      word.style.top = `${y}px`;
      word.style.transform = `translate(-50%, -50%) scale(${scale.toFixed(2)})`;
      word.style.opacity = opacity;

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        word.remove();
        activeWords--;
      }
    }

    requestAnimationFrame(animate);
  }

  setInterval(createWord, 60);

  // Estrellas de fondo
  for (let i = 0; i < 150; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    star.style.width = star.style.height = (Math.random() * 2 + 1) + "px";
    star.style.opacity = Math.random() * 0.8 + 0.2;
    star.style.animationDuration = 1 + Math.random() * 3 + "s";
    document.body.appendChild(star);
  }
</script>

</body>
</html>
