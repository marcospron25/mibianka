<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Palabras viajeras en cielo estrellado</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Parisienne&display=swap');
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: 'Parisienne', cursive;
      color: white;
      position: relative;
      perspective: 800px;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
      opacity: 0.8;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }
    .word {
      position: fixed;
      font-size: 3em;
      color: #fff;
      font-weight: 300;       /* peso más fino */
      font-style: normal;
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
      transform-origin: center center;
      text-shadow:
        0 0 6px rgba(255,255,255,0.9),
        0 0 12px rgba(255,255,255,0.7);
      opacity: 0;
      transform: scale(0.1);
      will-change: transform, opacity, left, top;
      font-style: italic; /* para cursiva */
    }
  </style>
</head>
<body>
<script>
  const phrases = [
    "Te Amo",
    "My love",
    "Eres preciosa",
    "Me encantas",
    "Amor de mi vida",
    "Reina hermosa",
    "mi niña",
    "mi consentida",
    "Mi Biankita"
  ];
  const vw = window.innerWidth;
  const vh = window.innerHeight;

  const maxActiveWords = 3;  // menos palabras simultaneas
  let activeWords = 0;

  function createWord() {
    if (activeWords >= maxActiveWords) return;
    activeWords++;

    const word = document.createElement("div");
    word.className = "word";
    word.innerText = phrases[Math.floor(Math.random() * phrases.length)];
    document.body.appendChild(word);

    const duration = 3500 + Math.random() * 1500; // 3.5 - 5s
    const fromCenter = Math.random() < 0.3; // 30% chance

    let x0, y0, dx, dy;
    const maxDist = 700;

    if (fromCenter) {
      x0 = vw / 2;
      y0 = vh / 2;
      const angle = Math.random() * 2 * Math.PI;
      dx = Math.cos(angle) * maxDist;
      dy = Math.sin(angle) * maxDist;
    } else {
      const edge = Math.floor(Math.random() * 4);
      if (edge === 0) {
        x0 = Math.random() * vw;
        y0 = 0;
        dx = 0;
        dy = -maxDist;
      } else if (edge === 1) {
        x0 = vw;
        y0 = Math.random() * vh;
        dx = maxDist;
        dy = 0;
      } else if (edge === 2) {
        x0 = Math.random() * vw;
        y0 = vh;
        dx = 0;
        dy = maxDist;
      } else {
        x0 = 0;
        y0 = Math.random() * vh;
        dx = -maxDist;
        dy = 0;
      }
    }

    word.style.left = `${x0}px`;
    word.style.top = `${y0}px`;
    word.style.transform = `translate(-50%, -50%) scale(0.1)`;
    word.style.opacity = '1';

    let start = null;
    function animate(timestamp) {
      if (!start) start = timestamp;
      const elapsed = timestamp - start;
      const progress = Math.min(elapsed / duration, 1);

      const x = x0 + dx * progress;
      const y = y0 + dy * progress;
      const scale = 0.1 + 2.5 * progress;

      let opacity;
      if (progress < 0.8) opacity = progress / 0.8;
      else opacity = 1 - (progress - 0.8) / 0.2;

      word.style.left = `${x}px`;
      word.style.top = `${y}px`;
      word.style.transform = `translate(-50%, -50%) scale(${scale})`;
      word.style.opacity = opacity;

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        word.remove();
        activeWords--;
      }
    }
    requestAnimationFrame(animate);
  }

  setInterval(() => {
    createWord();
    setTimeout(createWord, 800);  // menos palabras y más espaciadas
  }, 1500);

  for (let i = 0; i < 150; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    const size = (Math.random() * 2 + 1) + "px";
    star.style.width = size;
    star.style.height = size;
    star.style.opacity = Math.random() * 0.8 + 0.2;
    star.style.animationDuration = 1 + Math.random() * 3 + "s";
    document.body.appendChild(star);
  }
</script>
</body>
</html>
