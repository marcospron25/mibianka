<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te Amo ðŸ’–</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #0a0a0a 0%, #000000 100%);
      overflow: hidden;
      font-family: 'Dancing Script', cursive;
      color: white;
      position: relative;
    }

    .word {
      position: absolute;
      font-size: 3em;
      color: #ffffff;
      font-style: italic;
      opacity: 0;
      white-space: nowrap;
      text-shadow: 0 0 10px #ffffffaa;
      transform: translate(-50%, -50%) scale(0.2);
      animation: flyToCenter 2.5s ease-out forwards;
    }

    @keyframes flyToCenter {
      0% {
        transform: translate(var(--xStart), var(--yStart)) scale(0.2);
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(8);
        opacity: 0;
      }
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.1; }
    }

    .shooting-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 0 0 6px white;
      border-radius: 50%;
      opacity: 0.8;
      animation: shooting 1.5s linear forwards;
    }

    @keyframes shooting {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-600px, 600px) scale(0);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  const phrases = [
    "Te Amo", "My love", "Eres preciosa", "Me encantas",
    "Amor de mi vida", "Reina hermosa", "Mi niÃ±a",
    "Mi consentida", "Mi Biankita"
  ];

  const vw = window.innerWidth;
  const vh = window.innerHeight;
  const centerX = vw / 2;
  const centerY = vh / 2;

  // Estrellas estÃ¡ticas
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
    document.body.appendChild(star);
  }

  // Palabras volando al centro
  function createWord() {
    const word = document.createElement('div');
    word.className = 'word';
    word.innerText = phrases[Math.floor(Math.random() * phrases.length)];

    const edge = Math.floor(Math.random() * 8); // 8 direcciones
    let xStart = 0, yStart = 0;

    switch (edge) {
      case 0: xStart = Math.random() * vw; yStart = -100; break;
      case 1: xStart = vw + 100; yStart = -100; break;
      case 2: xStart = vw + 100; yStart = Math.random() * vh; break;
      case 3: xStart = vw + 100; yStart = vh + 100; break;
      case 4: xStart = Math.random() * vw; yStart = vh + 100; break;
      case 5: xStart = -100; yStart = vh + 100; break;
      case 6: xStart = -100; yStart = Math.random() * vh; break;
      case 7: xStart = -100; yStart = -100; break;
    }

    const xOffset = `${xStart - centerX}px`;
    const yOffset = `${yStart - centerY}px`;

    word.style.setProperty('--xStart', xOffset);
    word.style.setProperty('--yStart', yOffset);

    word.style.left = `${centerX}px`;
    word.style.top = `${centerY}px`;

    document.body.appendChild(word);

    setTimeout(() => word.remove(), 3000);
  }

  // Estrellas fugaces aleatorias
  function createShootingStar() {
    const star = document.createElement('div');
    star.className = 'shooting-star';
    star.style.top = Math.random() * vh + 'px';
    star.style.left = (vw + 100) + 'px';
    document.body.appendChild(star);

    setTimeout(() => star.remove(), 1600);
  }

  // Intervalos
  setInterval(createWord, 100); // Palabras
  setInterval(() => {
    if (Math.random() < 0.3) createShootingStar(); // Estrellas fugaces aleatorias
  }, 600);
</script>

</body>
</html>
