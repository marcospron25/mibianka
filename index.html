<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Te Amo ðŸ’–</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #0a0a0a 0%, #000000 100%);
      overflow: hidden;
      font-family: 'Dancing Script', cursive;
      color: white;
      perspective: 1000px;
      position: relative;
    }

    .word {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateZ(-1000px);
      font-size: 3em;
      color: #ffffff;
      font-style: italic;
      opacity: 0;
      white-space: nowrap;
      text-shadow: 0 0 10px #ffffffaa;
      animation: flyToFront 2.5s ease-out forwards;
    }

    @keyframes flyToFront {
      0% {
        transform: translate(-50%, -50%) translateZ(-1000px);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) translateZ(300px);
        opacity: 0;
      }
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.1; }
    }

    /* Estrella fugaz */
    .shooting-star {
      position: fixed;
      width: 3px;
      height: 80px;
      background: linear-gradient(45deg, white, rgba(255,255,255,0));
      opacity: 0.8;
      border-radius: 50%;
      filter: drop-shadow(0 0 6px white);
      animation: shooting 1.2s linear forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes shooting {
      0% {
        transform: translate(0, 0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translate(-100vw, 100vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* CorazÃ³n fugaz */
    .shooting-heart {
      position: fixed;
      width: 24px;
      height: 24px;
      background: red;
      clip-path: polygon(
        50% 15%, 61% 18%, 68% 25%, 75% 40%, 75% 60%, 
        68% 75%, 50% 90%, 32% 75%, 25% 60%, 25% 40%, 
        32% 25%, 39% 18%
      );
      filter: drop-shadow(0 0 5px red);
      opacity: 0.9;
      animation: heartShooting 1.5s linear forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes heartShooting {
      0% {
        transform: translate(0, 0) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: translate(100vw, 100vh) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  const phrases = [
    "Te Amo",
    "My love",
    "Eres preciosa",
    "Me encantas",
    "Amor de mi vida",
    "Reina hermosa",
    "Mi niÃ±a",
    "Mi consentida",
    "Mi Biankita"
  ];

  // Crear estrellas de fondo normales
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
    document.body.appendChild(star);
  }

  // Crear palabras desde el fondo hacia ti
  function launchWord() {
    const word = document.createElement('div');
    word.className = 'word';
    word.innerText = phrases[Math.floor(Math.random() * phrases.length)];

    word.style.top = (Math.random() * 100) + 'vh';
    word.style.left = (Math.random() * 100) + 'vw';

    document.body.appendChild(word);

    setTimeout(() => word.remove(), 2500);
  }

  // Crear estrella fugaz
  function launchShootingStar() {
    const star = document.createElement('div');
    star.className = 'shooting-star';

    // Para que empiecen desde el borde superior derecho
    star.style.top = (Math.random() * 20 + 5) + 'vh';
    star.style.left = '100vw';

    document.body.appendChild(star);
    star.addEventListener('animationend', () => star.remove());
  }

  // Crear corazÃ³n fugaz
  function launchShootingHeart() {
    const heart = document.createElement('div');
    heart.className = 'shooting-heart';

    // Para que empiecen desde borde superior izquierdo
    heart.style.top = (Math.random() * 20 + 5) + 'vh';
    heart.style.left = '-30px'; // afuera a la izquierda

    document.body.appendChild(heart);
    heart.addEventListener('animationend', () => heart.remove());
  }

  // Intervalos para lanzar elementos
  setInterval(launchWord, 100); // palabras
  setInterval(() => {
    if (Math.random() < 0.3) launchShootingStar();
  }, 1000);
  setInterval(() => {
    if (Math.random() < 0.15) launchShootingHeart();
  }, 1500);

</script>

</body>
</html>
