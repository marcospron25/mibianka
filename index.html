<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te Amo ðŸ’–</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #0a0a0a 0%, #000000 100%);
      overflow: hidden;
      font-family: 'Dancing Script', cursive;
      color: white;
      perspective: 1000px;
      position: relative;
    }

    .word {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) translateZ(-1000px);
      font-size: 3em;
      color: #ffffff;
      font-style: italic;
      opacity: 0;
      white-space: nowrap;
      text-shadow: 0 0 10px #ffffffaa;
      animation: flyToFront 2.5s ease-out forwards;
    }

    @keyframes flyToFront {
      0% {
        transform: translate(-50%, -50%) translateZ(-1000px);
        opacity: 0;
      }
      30% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) translateZ(300px);
        opacity: 0;
      }
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.1; }
    }
  </style>
</head>
<body>

<script>
  const phrases = [
    "Te Amo",
    "My love",
    "Eres preciosa",
    "Me encantas",
    "Amor de mi vida",
    "Reina hermosa",
    "Mi niÃ±a",
    "Mi consentida",
    "Mi Biankita"
  ];

  // Crear estrellas de fondo
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
    document.body.appendChild(star);
  }

  // Crear palabras desde el fondo hacia ti
  function launchWord() {
    const word = document.createElement('div');
    word.className = 'word';
    word.innerText = phrases[Math.floor(Math.random() * phrases.length)];

    // PosiciÃ³n aleatoria en pantalla (pero visualmente recta hacia adelante)
    word.style.top = (Math.random() * 100) + 'vh';
    word.style.left = (Math.random() * 100) + 'vw';

    document.body.appendChild(word);

    // Remover despuÃ©s de la animaciÃ³n
    setTimeout(() => word.remove(), 2500);
  }

  // Lanzar palabras continuamente
  setInterval(launchWord, 100); // Controla cuÃ¡ntas salen
</script>

</body>
</html>
