<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Te Amo üåô‚ú®</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: 'Arial', sans-serif;
      color: white;
      position: relative;
      perspective: 1000px; /* perspectiva 3D para translateZ */
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
      opacity: 0.8;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    .word {
      position: absolute;
      font-size: 3em;
      color: #fff;
      font-family: 'Dancing Script', cursive;
      font-weight: 700;
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
      left: 50%;
      top: 50%;
      transform-style: preserve-3d;
      transform-origin: center center;
      text-shadow:
        0 0 5px rgba(255,255,255,0.8),
        0 0 10px rgba(255,255,255,0.6);
      opacity: 0;
      /* inicia peque√±o y alejado en Z */
      transform: translate(-50%, -50%) translateZ(-800px) scale(0.1);
      transition: none;
    }
  </style>
</head>
<body>

<script>
  const phrases = [
    "Te Amo",
    "My love",
    "Eres preciosa",
    "Me encantas",
    "Amor de mi vida",
    "Reina hermosa",
    "mi ni√±a",
    "mi consentida",
    "Mi Biankita"
  ];

  function createWord() {
    const word = document.createElement("div");
    word.className = "word";
    word.innerText = phrases[Math.floor(Math.random() * phrases.length)];
    document.body.appendChild(word);

    const duration = 3500 + Math.random() * 1500; // 3.5 - 5 seg

    // Movimiento lateral random peque√±o para que no salgan exacto centro
    const angle = Math.random() * 2 * Math.PI;
    const radius = 100; // radio de dispersi√≥n lateral

    let start = null;
    function animate(timestamp) {
      if (!start) start = timestamp;
      const elapsed = timestamp - start;
      const progress = Math.min(elapsed / duration, 1);

      // Eje Z: de -800px (lejos) a +600px (muy cerca y fuera de pantalla)
      const z = -800 + 1400 * progress;

      // Escala proporcional a la distancia Z (m√°s cerca = m√°s grande)
      // scale = entre 0.1 (lejano) a 2.5 (muy cerca)
      const scale = 0.1 + 2.4 * progress;

      // Opacidad: empieza transparente, se hace visible y luego desaparece al final
      let opacity;
      if (progress < 0.85) {
        opacity = progress / 0.85; // 0 a 1
      } else {
        opacity = 1 - (progress - 0.85) / 0.15; // 1 a 0
      }

      // Desplazamiento lateral peque√±o para que aparezcan dispersas (dispersi√≥n disminuye con progreso)
      const offsetX = Math.cos(angle) * radius * (1 - progress);
      const offsetY = Math.sin(angle) * radius * (1 - progress);

      word.style.transform = `
        translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px))
        translateZ(${z}px)
        scale(${scale})
      `;
      word.style.opacity = opacity;

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        word.remove();
      }
    }

    requestAnimationFrame(animate);
  }

  // Lanzar montones de palabras r√°pido
  setInterval(() => {
    for(let i = 0; i < 6; i++) {  // 6 palabras a la vez
      createWord();
    }
  }, 350); // cada 350ms salen 6 palabras

  // Crear estrellas de fondo
  for (let i = 0; i < 150; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    star.style.width = star.style.height = (Math.random() * 2 + 1) + "px";
    star.style.opacity = Math.random() * 0.8 + 0.2;
    star.style.animationDuration = 1 + Math.random() * 3 + "s";
    document.body.appendChild(star);
  }
</script>

</body>
</html>
