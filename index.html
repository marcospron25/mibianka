<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Te Amo üåô‚ú®</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: 'Arial', sans-serif;
      color: white;
      position: relative;
      perspective: 800px;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
      opacity: 0.8;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    .word {
      position: absolute;
      font-size: 3em; /* m√°s grande */
      color: #fff;
      font-family: 'Dancing Script', cursive; /* fuente cursiva y bonita */
      font-weight: 700;
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
      transform-style: preserve-3d;
      animation-timing-function: ease-out;
      animation-fill-mode: forwards;
      left: 50%;
      top: 50%;
      transform-origin: center center;
      text-shadow:
        0 0 5px rgba(255,255,255,0.8),
        0 0 10px rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>

<script>
  const phrases = [
    "Te Amo",
    "My love",
    "Eres preciosa",
    "Me encantas",
    "Amor de mi vida",
    "Reina hermosa",
    "mi ni√±a",
    "mi consentida",
    "Mi Biankita"
  ];

  function createWord() {
    const word = document.createElement("div");
    word.className = "word";
    word.innerText = phrases[Math.floor(Math.random() * phrases.length)];

    word.style.transform = "translate(-50%, -50%) scale(1)";
    document.body.appendChild(word);

    const duration = 2000 + Math.random() * 1500; // m√°s r√°pido: 2 - 3.5 segundos

    const angle = Math.random() * 2 * Math.PI;
    const maxDistance = Math.min(window.innerWidth, window.innerHeight) / 2 + 150;

    let start = null;
    function animate(timestamp) {
      if (!start) start = timestamp;
      const elapsed = timestamp - start;
      const progress = Math.min(elapsed / duration, 1);

      const translateX = Math.cos(angle) * maxDistance * progress;
      const translateY = Math.sin(angle) * maxDistance * progress;

      const scale = 1 - 0.8 * progress;
      const opacity = 1 - progress;

      word.style.transform = `translate(calc(-50% + ${translateX}px), calc(-50% + ${translateY}px)) scale(${scale})`;
      word.style.opacity = opacity;

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        word.remove();
      }
    }

    requestAnimationFrame(animate);
  }

  setInterval(createWord, 500); // palabras salen un poco m√°s r√°pido

  for (let i = 0; i < 150; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    star.style.width = star.style.height = (Math.random() * 2 + 1) + "px";
    star.style.opacity = Math.random() * 0.8 + 0.2;
    star.style.animationDuration = 1 + Math.random() * 3 + "s";
    document.body.appendChild(star);
  }
</script>

</body>
</html>
