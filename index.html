<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Te Amo ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;height:100vh;background:radial-gradient(ellipse at bottom,#0a0a0a 0%,#000 100%);overflow:hidden;font-family:'Comic Neue',cursive;color:white;perspective:1000px}
    .star{position:absolute;width:2px;height:2px;background:white;border-radius:50%;opacity:.6;animation:twinkle 2s infinite}
    @keyframes twinkle{0%,100%{opacity:.6}50%{opacity:.1}}
    .shooting-star{position:fixed;width:3px;height:80px;background:linear-gradient(45deg,white,transparent);opacity:.8;border-radius:50%;filter:drop-shadow(0 0 6px white);animation:shoot 1.2s linear forwards}
    @keyframes shoot{0%{transform:translate(0,0) rotate(45deg);opacity:1}100%{transform:translate(-100vw,100vh) rotate(45deg);opacity:0}}
    .item{position:absolute;top:50%;left:50%;opacity:0;transform:translate(-50%,-50%) translateZ(-100px) scale(.2);animation:fly 10s linear forwards;pointer-events:none}
    .item.text{font-size:3.2em;text-shadow:0 0 12px #fff;white-space:nowrap}
    .item.photo{width:220px;height:220px;object-fit:cover;border-radius:15px}
    @keyframes fly{0%{opacity:0;transform:translate(-50%,-50%) translateZ(-100px) scale(.2)}15%{opacity:1}85%{opacity:1}100%{opacity:0;transform:translate(calc(-50% + var(--dx)),calc(-50% + var(--dy))) translateZ(1800px) scale(2)}}
    #playBtn{position:fixed;inset:0;background:transparent;border:none;cursor:pointer;z-index:999}
  </style>
</head>
<body>
  <button id="playBtn" aria-label="Play"></button>
  <audio id="bgMusic" loop><source src="Morat.mp3" type="audio/mpeg"></audio>

  <script>
    const phrases = ["Te Amo","My love","Eres preciosa","Me encantas","Amor de mi vida","Reina hermosa","Mi niÃ±a","Mi consentida","No te quiero perder","te quiero cerca","Mi mente, cuerpo, alma te reclaman","Mi Biankita"];
    const fotos = ["Multimedia%20(10).jpg","Multimedia%20(11).jpg","Multimedia%20(12).jpg","Multimedia%20(13).jpg","Multimedia%20(14).jpg","Multimedia%20(15).jpg"];

    /* Estrellas y fugaces */
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
      document.body.appendChild(star);
    }
    setInterval(() => {
      const star = document.createElement('div');
      star.className = 'shooting-star';
      star.style.top = Math.random() * 20 + 5 + 'vh';
      star.style.left = '100vw';
      document.body.appendChild(star);
      star.addEventListener('animationend', () => star.remove());
    }, 1500);

    /* MÃºsica al clic */
    const music = document.getElementById('bgMusic');
    document.getElementById('playBtn').addEventListener('click', () => {music.play(); playBtn.style.display='none'});

    /* Lanzamiento CONTINUO cada 2 segundos */
    function lanzar() {
      // 1 foto
      const img = document.createElement('img');
      img.className = 'item photo';
      img.src = fotos[Math.floor(Math.random() * fotos.length)];
      const ang = Math.random() * 2 * Math.PI, dist = 1800;
      img.style.setProperty('--dx', Math.cos(ang) * dist + 'px');
      img.style.setProperty('--dy', Math.sin(ang) * dist + 'px');
      document.body.appendChild(img);
      setTimeout(() => img.remove(), 10000);

      // 4-5 frases
      const cant = 4 + Math.floor(Math.random() * 2);
      for (let i = 0; i < cant; i++) {
        const word = document.createElement('div');
        word.className = 'item text';
        word.innerText = phrases[Math.floor(Math.random() * phrases.length)];
        word.style.setProperty('--dx', Math.cos(Math.random() * 2 * Math.PI) * dist + 'px');
        word.style.setProperty('--dy', Math.sin(Math.random() * 2 * Math.PI) * dist + 'px');
        word.style.animationDelay = i * 0.4 + 's';
        document.body.appendChild(word);
        setTimeout(() => word.remove(), 10000);
      }
    }

    /* Empezar de inmediato y repetir cada 2 s */
    lanzar(); // primer lote
    setInterval(lanzar, 2000); // resto sin pausas
  </script>
</body>
</html>
