<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Te Amo ðŸ’–</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #0a0a0a 0%, #000000 100%);
      overflow: hidden;
      font-family: 'Dancing Script', cursive;
      color: white;
      perspective: 1000px;
      position: relative;
    }

    .word {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 2.5em;
      color: #fff;
      text-shadow: 0 0 10px #fff;
      opacity: 0;
      transform: translate(-50%, -50%) translateZ(-1000px);
      animation: flyToFront 3s ease-out forwards;
      pointer-events: none;
    }

    .photo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      opacity: 0;
      transform: translate(-50%, -50%) translateZ(-1000px) scale(0.7);
      animation: flyToFront 3s ease-out forwards;
      pointer-events: none;
    }

    @keyframes flyToFront {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) translateZ(-1000px) scale(0.7);
      }
      30% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) translateZ(300px) scale(1);
      }
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.5;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 0.1; }
    }

    .shooting-star {
      position: fixed;
      width: 3px;
      height: 80px;
      background: linear-gradient(45deg, white, rgba(255,255,255,0));
      opacity: 0.8;
      border-radius: 50%;
      filter: drop-shadow(0 0 6px white);
      animation: shooting 1.2s linear forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes shooting {
      0% {
        transform: translate(0, 0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translate(-100vw, 100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<!-- MÃºsica de fondo -->
<audio autoplay loop style="display:none;">
  <source src="Morat.mp3" type="audio/mpeg">
</audio>

<script>
  // Frases
  const phrases = [
    "Te Amo",
    "My love",
    "Eres preciosa",
    "Me encantas",
    "Amor de mi vida",
    "Reina hermosa",
    "Mi niÃ±a",
    "Mi consentida",
    "No te quiero perder",
    "te quiero cerca",
    "Mi mente, cuerpo, alma te reclaman",
    "Mi Biankita"

  ];

  // Fotos
  const fotos = [
    "Multimedia%20(10).jpg",
    "Multimedia%20(11).jpg",
    "Multimedia%20(12).jpg"
  ];

  // Estrellas de fondo
  for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.width = star.style.height = (Math.random() * 2 + 1) + 'px';
    document.body.appendChild(star);
  }

  // Lanzar estrella fugaz
  function estrellaFugaz() {
    const star = document.createElement('div');
    star.className = 'shooting-star';
    star.style.top = (Math.random() * 20 + 5) + 'vh';
    star.style.left = '100vw';
    document.body.appendChild(star);
    star.addEventListener('animationend', () => star.remove());
  }

  // Lanzar frases y fotos simultÃ¡neamente
  function lanzarContenido() {
    // Frase
    const word = document.createElement('div');
    word.className = 'word';
    word.innerText = phrases[Math.floor(Math.random() * phrases.length)];
    word.style.top = (Math.random() * 100) + 'vh';
    word.style.left = (Math.random() * 100) + 'vw';
    document.body.appendChild(word);
    setTimeout(() => word.remove(), 3000);

    // Foto
    const img = document.createElement('img');
    img.className = 'photo';
    img.src = fotos[Math.floor(Math.random() * fotos.length)];
    img.style.top = (Math.random() * 100) + 'vh';
    img.style.left = (Math.random() * 100) + 'vw';
    document.body.appendChild(img);
    setTimeout(() => img.remove(), 3000);
  }

  // Intervalos
  setInterval(lanzarContenido, 2500); // frase + foto cada 2.5 s
  setInterval(() => {
    if (Math.random() < 0.3) estrellaFugaz();
  }, 1000);
</script>

</body>
</html>
