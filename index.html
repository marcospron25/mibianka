<!DOCTYPE html>
<html lang="es"><head><meta charset="UTF-8"/><title>Centro Explosión Palabras</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
  body { margin:0; overflow:hidden; height:100vh; background:#001020; font-family:'Dancing Script', cursive; color:white; }
  .word { position:absolute; font-size:3em; color:#00ffff; font-style:italic; opacity:0; transform:scale(0.1); text-shadow:0 0 10px #00ffff; will-change:left,top,opacity,transform; }
</style></head><body><script>
const phrases=["Te Amo","My love","Eres preciosa","Me encantas","Amor de mi vida","Reina hermosa","mi niña","mi consentida","Mi Biankita"];
let vw=window.innerWidth, vh=window.innerHeight, centerX=vw/2, centerY=vh/2;
let active=0, maxActive=50;

function createWord(){
  if(active>=maxActive) return;
  active++;
  const w=document.createElement("div"); w.className="word";
  w.textContent=phrases[Math.floor(Math.random()*phrases.length)];
  document.body.appendChild(w);

  const dur=3000+Math.random()*2000, scaleMax=2.5;
  // Punto de origen: siempre desde centro con pequeña dispersión ±30px
  const x0=centerX+(Math.random()-0.5)*60;
  const y0=centerY+(Math.random()-0.5)*60;
  // Dirección radial variable
  const angle=Math.random()*Math.PI*2;
  const dx=Math.cos(angle), dy=Math.sin(angle);
  const dist=Math.sqrt(vw*vw+vh*vh)*1.2;
  
  let start=null;
  w.style.left=`${x0}px`; w.style.top=`${y0}px`;

  function anim(t){
    if(!start) start=t;
    const pr=Math.min((t-start)/dur,1);
    const nx=x0+dx*dist*pr, ny=y0+dy*dist*pr;
    const scale=0.1+(scaleMax-0.1)*pr;
    const opacity=pr<0.6 ? pr/0.6 : 1-(pr-0.6)/0.4;
    w.style.left=`${nx}px`; w.style.top=`${ny}px`;
    w.style.transform=`translate(-50%,-50%) scale(${scale})`;
    w.style.opacity=opacity;
    if(pr<1) requestAnimationFrame(anim);
    else { w.remove(); active--; }
  }
  requestAnimationFrame(anim);
}

setInterval(createWord,50);
window.addEventListener("resize",()=>{vw=window.innerWidth; vh=window.innerHeight; centerX=vw/2; centerY=vh/2;});
</script></body></html>
