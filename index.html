<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Te Amo üåô‚ú® - Efecto Warp</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(ellipse at center, #001020 0%, #000000 80%);
      font-family: 'Dancing Script', cursive;
      color: white;
      position: relative;
      perspective: 800px;
    }

    .word {
      position: absolute;
      font-size: 3em;
      color: #00ffff;
      font-weight: 600;
      font-style: italic;
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
      transform-origin: center center;
      text-shadow:
        0 0 10px #00ffff,
        0 0 20px #00ffff;
      opacity: 0;
      transform: scale(0.1);
      transition: none;
      will-change: transform, opacity, left, top;
    }
  </style>
</head>
<body>

<script>
  const phrases = [
    "Te Amo",
    "My love",
    "Eres preciosa",
    "Me encantas",
    "Amor de mi vida",
    "Reina hermosa",
    "mi ni√±a",
    "mi consentida",
    "Mi Biankita"
  ];

  let vw = window.innerWidth;
  let vh = window.innerHeight;
  let activeWords = 0;
  const maxActiveWords = 40;

  // Funci√≥n para generar un punto de origen con mayor densidad cerca del centro
  function generateStartPoint() {
    // Distribuci√≥n radial con m√°s probabilidad cerca del centro
    // M√©todo: polar coordinates con radio elevado para densidad centrada
    const centerX = vw / 2;
    const centerY = vh / 2;

    // Radio m√°ximo desde el centro a cualquier esquina (diagonal)
    const maxRadius = Math.sqrt(centerX*centerX + centerY*centerY);

    // Generamos un radio con distribuci√≥n que da m√°s peso a puntos cercanos al centro
    // Usamos potencia 0.3 para que la mayor√≠a quede cerca del centro
    const r = Math.pow(Math.random(), 0.3) * maxRadius;

    // √Ångulo aleatorio completo
    const theta = Math.random() * 2 * Math.PI;

    // Coordenadas cartesianas
    const x = centerX + r * Math.cos(theta);
    const y = centerY + r * Math.sin(theta);

    return {x, y};
  }

  function createWord() {
    if (activeWords >= maxActiveWords) return;
    activeWords++;

    const word = document.createElement("div");
    word.className = "word";
    word.innerText = phrases[Math.floor(Math.random() * phrases.length)];
    document.body.appendChild(word);

    const duration = 3500 + Math.random() * 2500; // 3.5 - 6 seg
    const scaleMax = 2.5;

    // Origen
    const {x: x0, y: y0} = generateStartPoint();

    // Vector desde el centro hacia el punto de origen
    const centerX = vw / 2;
    const centerY = vh / 2;

    // Direcci√≥n: vector que apunta desde el punto de origen hacia afuera, en l√≠nea recta desde el centro
    let dirX = x0 - centerX;
    let dirY = y0 - centerY;

    // Normalizamos vector direcci√≥n
    const len = Math.sqrt(dirX*dirX + dirY*dirY);
    // Para evitar divisi√≥n por cero si est√° en el centro, damos direcci√≥n aleatoria
    if(len === 0) {
      const angle = Math.random() * 2 * Math.PI;
      dirX = Math.cos(angle);
      dirY = Math.sin(angle);
    } else {
      dirX /= len;
      dirY /= len;
    }

    // Distancia para que salga m√°s all√° de la pantalla (1.8 veces diagonal)
    const maxDist = Math.sqrt(vw*vw + vh*vh) * 1.8;

    const dx = dirX * maxDist;
    const dy = dirY * maxDist;

    let start = null;

    word.style.left = `${x0}px`;
    word.style.top = `${y0}px`;
    word.style.transform = `translate(-50%, -50%) scale(0.1)`;
    word.style.opacity = 0;

    function animate(timestamp) {
      if (!start) start = timestamp;
      const elapsed = timestamp - start;
      const progress = Math.min(elapsed / duration, 1);

      // Posici√≥n animada
      const x = x0 + dx * progress;
      const y = y0 + dy * progress;
      const scale = 0.1 + (scaleMax - 0.1) * progress;

      // Opacidad con fade in y fade out suave
      let opacity;
      if (progress < 0.6) {
        opacity = progress / 0.6;
      } else {
        opacity = 1 - (progress - 0.6) / 0.4;
      }

      word.style.left = `${x}px`;
      word.style.top = `${y}px`;
      word.style.transform = `translate(-50%, -50%) scale(${scale.toFixed(2)})`;
      word.style.opacity = opacity;

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        word.remove();
        activeWords--;
      }
    }

    requestAnimationFrame(animate);
  }

  // Crear palabras constantemente
  setInterval(createWord, 50);

  // Ajustar viewport en resize
  window.addEventListener('resize', () => {
    vw = window.innerWidth;
    vh = window.innerHeight;
  });
</script>

</body>
</html>
