<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Te Amo ðŸŒ™âœ¨</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
      opacity: 0.8;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    .word {
      position: absolute;
      font-size: 1.5em;
      color: #fff;
      opacity: 0.9;
      animation: fall linear;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  // Palabras romÃ¡nticas
  const words = ["Te amo", "Mi reina", "Mi niÃ±a", "Mi vida", "Eres mi todo", "Amor eterno"];

  // FunciÃ³n para soltar palabras
  function dropWord() {
    const word = document.createElement("div");
    word.className = "word";
    word.innerText = words[Math.floor(Math.random() * words.length)];
    word.style.left = Math.random() * 100 + "vw";
    word.style.animationDuration = 4 + Math.random() * 4 + "s";
    document.body.appendChild(word);

    setTimeout(() => {
      word.remove();
    }, 8000);
  }

  // Soltar palabras cada 600 ms
  setInterval(dropWord, 600);

  // Crear estrellas de fondo
  for (let i = 0; i < 100; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    star.style.animationDuration = 1 + Math.random() * 3 + "s";
    document.body.appendChild(star);
  }
</script>

</body>
</html>
