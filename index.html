<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Te Amo ðŸŒ™âœ¨</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: 'Dancing Script', cursive;
      color: white;
      position: relative;
      perspective: 800px;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
      opacity: 0.8;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    .word {
      position: absolute;
      font-size: 3em;
      color: #fff;
      font-weight: 400;
      font-style: italic;
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
      transform-origin: center center;
      text-shadow:
        0 0 5px rgba(255,255,255,0.8),
        0 0 10px rgba(255,255,255,0.6);
      opacity: 0;
      transform: scale(0.1);
      transition: none;
    }
  </style>
</head>
<body>

<script>
  const phrases = [
    "Te Amo",
    "My love",
    "Eres preciosa",
    "Me encantas",
    "Amor de mi vida",
    "Reina hermosa",
    "mi niÃ±a",
    "mi consentida",
    "Mi Biankita"
  ];

  const vw = window.innerWidth;
  const vh = window.innerHeight;

  let activeWords = 0;
  const maxActiveWords = 40;

  function createWord() {
    if (activeWords >= maxActiveWords) return;
    activeWords++;

    const word = document.createElement("div");
    word.className = "word";
    word.innerText = phrases[Math.floor(Math.random() * phrases.length)];
    document.body.appendChild(word);

    const duration = 4500 + Math.random() * 2000; // 4.5-6.5 seg
    const scaleMax = 2.5;

    // Punto inicial: cualquier parte de la pantalla
    const x0 = Math.random() * vw;
    const y0 = Math.random() * vh;

    // DirecciÃ³n: vector unitario aleatorio
    const angle = Math.random() * 2 * Math.PI;
    const dirX = Math.cos(angle);
    const dirY = Math.sin(angle);

    // Distancia para salir mÃ¡s allÃ¡ del borde: 1.5 veces diagonal pantalla
    const maxDist = Math.sqrt(vw*vw + vh*vh) * 1.5;

    // Vector desplazamiento total
    const dx = dirX * maxDist;
    const dy = dirY * maxDist;

    let start = null;

    word.style.left = `${x0}px`;
    word.style.top = `${y0}px`;
    word.style.transform = `translate(-50%, -50%) scale(0.1)`;
    word.style.opacity = 0;

    function animate(timestamp) {
      if (!start) start = timestamp;
      const elapsed = timestamp - start;
      const progress = Math.min(elapsed / duration, 1);

      const x = x0 + dx * progress;
      const y = y0 + dy * progress;
      const scale = 0.1 + (scaleMax - 0.1) * progress;

      let opacity;
      if (progress < 0.7) {
        opacity = progress / 0.7;
      } else {
        opacity = 1 - (progress - 0.7) / 0.3;
      }

      word.style.left = `${x}px`;
      word.style.top = `${y}px`;
      word.style.transform = `translate(-50%, -50%) scale(${scale.toFixed(2)})`;
      word.style.opacity = opacity;

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        word.remove();
        activeWords--;
      }
    }

    requestAnimationFrame(animate);
  }

  setInterval(createWord, 60);

  // Estrellas de fondo
  for (let i = 0; i < 150; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    star.style.width = star.style.height = (Math.random() * 2 + 1) + "px";
    star.style.opacity = Math.random() * 0.8 + 0.2;
    star.style.animationDuration = 1 + Math.random() * 3 + "s";
    document.body.appendChild(star);
  }
</script>

</body>
</html>
