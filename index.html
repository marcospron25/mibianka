<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Te Amo üåô‚ú®</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: 'Arial', sans-serif;
      color: white;
      position: relative;
      perspective: 800px; /* perspectiva 3D */
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
      opacity: 0.8;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    .word {
      position: absolute;
      font-size: 1.5em;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 5px #ff4b6e;
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
      transform-style: preserve-3d;
      animation-timing-function: ease-out;
      /* inicia en frente y se aleja */
      animation-fill-mode: forwards;
    }

    /* Animaci√≥n personalizada por JS (se asigna din√°micamente) */
  </style>
</head>
<body>

<script>
  const phrases = [
    "Te Amo",
    "My love",
    "Eres preciosa",
    "Me encantas",
    "Amor de mi vida",
    "Reina hermosa",
    "mi ni√±a",
    "mi consentida",
    "Mi Biankita"
  ];

  function createWord() {
    const word = document.createElement("div");
    word.className = "word";
    word.innerText = phrases[Math.floor(Math.random() * phrases.length)];

    // Posici√≥n inicial aleatoria dentro de la pantalla
    const startX = Math.random() * window.innerWidth;
    const startY = Math.random() * window.innerHeight;

    word.style.left = startX + "px";
    word.style.top = startY + "px";

    // A√±adir a body
    document.body.appendChild(word);

    // Usar animaci√≥n con JS para mover hacia "profundo"
    // Animamos transform: translate3d y scale para simular profundidad
    // La palabra se mueve hacia abajo y se reduce, desapareciendo

    const duration = 4000 + Math.random() * 3000; // 4-7 segundos

    let start = null;
    function animate(timestamp) {
      if (!start) start = timestamp;
      const elapsed = timestamp - start;
      const progress = Math.min(elapsed / duration, 1);

      // Movimiento hacia abajo (Y) y hacia el centro en X, y escala disminuyendo
      // Podemos hacer que X se acerque al centro (window.innerWidth/2)
      // Y aumente para que parezca que se aleja
      // Scale disminuye de 1 a 0.2

      const targetX = window.innerWidth / 2;
      const deltaX = (targetX - startX) * progress;
      const translateX = deltaX;
      const translateY = 200 * progress; // baja 200px aprox
      const scale = 1 - 0.8 * progress; // de 1 a 0.2
      const opacity = 1 - progress;

      word.style.transform = `translate3d(${translateX}px, ${translateY}px, 0) scale(${scale})`;
      word.style.opacity = opacity;

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        word.remove();
      }
    }

    requestAnimationFrame(animate);
  }

  // Crear una palabra cada 700 ms aprox
  setInterval(createWord, 700);

  // Crear estrellas de fondo
  for (let i = 0; i < 150; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    star.style.width = star.style.height = (Math.random() * 2 + 1) + "px";
    star.style.opacity = Math.random() * 0.8 + 0.2;
    star.style.animationDuration = 1 + Math.random() * 3 + "s";
    document.body.appendChild(star);
  }
</script>

</body>
</html>
