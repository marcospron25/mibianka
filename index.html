<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Te Amo üåô‚ú®</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: 'Dancing Script', cursive;
      color: white;
      position: relative;
      perspective: 800px; /* mantiene la sensaci√≥n de profundidad */
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
      opacity: 0.8;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    .word {
      position: absolute;
      font-size: 3em;
      color: #fff;
      font-weight: 700;
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
      left: 50%;
      top: 50%;
      transform-origin: center center;
      text-shadow:
        0 0 5px rgba(255,255,255,0.8),
        0 0 10px rgba(255,255,255,0.6);
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.1);
      transition: none;
    }
  </style>
</head>
<body>

<script>
  const phrases = [
    "Te Amo",
    "My love",
    "Eres preciosa",
    "Me encantas",
    "Amor de mi vida",
    "Reina hermosa",
    "mi ni√±a",
    "mi consentida",
    "Mi Biankita"
  ];

  function createWord() {
    const word = document.createElement("div");
    word.className = "word";
    word.innerText = phrases[Math.floor(Math.random() * phrases.length)];
    document.body.appendChild(word);

    const duration = 3500 + Math.random() * 1500; // 3.5 - 5 seg

    // Random angle para dispersar salida (en c√≠rculo)
    const angle = Math.random() * 2 * Math.PI;
    const maxDistance = 600; // distancia m√°xima que puede alcanzar la palabra

    let start = null;
    function animate(timestamp) {
      if (!start) start = timestamp;
      const elapsed = timestamp - start;
      const progress = Math.min(elapsed / duration, 1);

      // La palabra empieza en el centro (escala 0.1, opacidad 0)
      // y se mueve hacia afuera en l√≠nea recta, escala aumenta a 2.5 y opacidad sube y luego baja

      // Posici√≥n x,y se desplaza en direcci√≥n del √°ngulo, de 0 a maxDistance px
      const x = Math.cos(angle) * maxDistance * progress;
      const y = Math.sin(angle) * maxDistance * progress;

      // Escala aumenta de 0.1 a 2.5 para simular acercamiento
      const scale = 0.1 + 2.4 * progress;

      // Opacidad: sube de 0 a 1 y baja a 0 al final
      let opacity;
      if (progress < 0.8) {
        opacity = progress / 0.8;
      } else {
        opacity = 1 - (progress - 0.8) / 0.2;
      }

      word.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px)) scale(${scale})`;
      word.style.opacity = opacity;

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        word.remove();
      }
    }

    requestAnimationFrame(animate);
  }

  // Lanzar montones de palabras r√°pido
  setInterval(() => {
    for(let i = 0; i < 6; i++) {  // 6 palabras a la vez
      createWord();
    }
  }, 350); // cada 350ms salen 6 palabras

  // Crear estrellas de fondo
  for (let i = 0; i < 150; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    star.style.width = star.style.height = (Math.random() * 2 + 1) + "px";
    star.style.opacity = Math.random() * 0.8 + 0.2;
    star.style.animationDuration = 1 + Math.random() * 3 + "s";
    document.body.appendChild(star);
  }
</script>

</body>
</html>
