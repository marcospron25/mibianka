<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Te Amo ðŸŒ™âœ¨</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: 'Dancing Script', cursive;
      color: white;
      position: relative;
      perspective: 800px;
    }

    .star {
      position: absolute;
      border-radius: 50%;
      background: white;
      opacity: 0.8;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }

    .shooting-star {
      position: absolute;
      width: 3px;
      height: 100px;
      background: linear-gradient(45deg, white, transparent);
      opacity: 0;
      border-radius: 50%;
      pointer-events: none;
      animation: shooting 1.5s linear infinite;
      will-change: transform, opacity;
    }

    @keyframes shooting {
      0% {
        opacity: 1;
        transform: translateX(0) translateY(0) rotate(45deg);
      }
      100% {
        opacity: 0;
        transform: translateX(500px) translateY(500px) rotate(45deg);
      }
    }

    .word {
      position: absolute;
      font-size: 3em;
      color: #fff;
      font-weight: 400;
      font-style: italic;
      white-space: nowrap;
      pointer-events: none;
      user-select: none;
      transform-origin: center center;
      text-shadow:
        0 0 5px rgba(255,255,255,0.8),
        0 0 10px rgba(255,255,255,0.6);
      opacity: 0;
      transform: scale(0.1);
      transition: none;
      will-change: transform, opacity, left, top;
    }
  </style>
</head>
<body>

<script>
  const phrases = [
    "Te Amo",
    "My love",
    "Eres preciosa",
    "Me encantas",
    "Amor de mi vida",
    "Reina hermosa",
    "mi niÃ±a",
    "mi consentida",
    "Mi Biankita"
  ];

  const vw = window.innerWidth;
  const vh = window.innerHeight;
  let activeWords = 0;
  const maxActiveWords = 35;

  // Crear estrellas pequeÃ±as de fondo
  function createStars(count) {
    for (let i = 0; i < count; i++) {
      const star = document.createElement("div");
      star.className = "star";
      const size = Math.random() * 2 + 1;
      star.style.width = size + "px";
      star.style.height = size + "px";
      star.style.top = Math.random() * vh + "px";
      star.style.left = Math.random() * vw + "px";
      star.style.animationDuration = (1 + Math.random() * 3) + "s";
      star.style.opacity = Math.random() * 0.7 + 0.3;
      document.body.appendChild(star);
    }
  }

  // Crear estrellas fugaces animadas
  function createShootingStar() {
    const star = document.createElement("div");
    star.className = "shooting-star";
    star.style.top = Math.random() * vh * 0.6 + "px"; // mejor zona arriba-mitad
    star.style.left = -100 + "px"; // inicia fuera de pantalla a la izquierda
    star.style.animationDuration = 1 + Math.random() * 1.5 + "s";
    document.body.appendChild(star);

    // Animar y remover tras terminar para reciclar
    star.addEventListener("animationiteration", () => {
      star.style.top = Math.random() * vh * 0.6 + "px";
      star.style.animationDuration = 1 + Math.random() * 1.5 + "s";
    });
  }

  // Animar palabras
  function createWord() {
    if (activeWords >= maxActiveWords) return;
    activeWords++;

    const word = document.createElement("div");
    word.className = "word";
    word.innerText = phrases[Math.floor(Math.random() * phrases.length)];
    document.body.appendChild(word);

    const duration = 4500 + Math.random() * 2500; // 4.5 - 7 seg
    const scaleMax = 2.5;

    // Decidir si la palabra sale del centro o de cualquier punto
    // 25% probabilidad centro, 75% en cualquier punto
    let x0, y0;
    if (Math.random() < 0.25) {
      x0 = vw / 2;
      y0 = vh / 2;
    } else {
      x0 = Math.random() * vw;
      y0 = Math.random() * vh;
    }

    // DirecciÃ³n: vector unitario aleatorio
    const angle = Math.random() * 2 * Math.PI;
    const dirX = Math.cos(angle);
    const dirY = Math.sin(angle);

    // Distancia para salir mÃ¡s allÃ¡ del borde (1.5 veces diagonal ventana)
    const maxDist = Math.sqrt(vw*vw + vh*vh) * 1.5;

    // Vector desplazamiento total
    const dx = dirX * maxDist;
    const dy = dirY * maxDist;

    let start = null;

    word.style.left = `${x0}px`;
    word.style.top = `${y0}px`;
    word.style.transform = `translate(-50%, -50%) scale(0.1)`;
    word.style.opacity = 0;

    function animate(timestamp) {
      if (!start) start = timestamp;
      const elapsed = timestamp - start;
      const progress = Math.min(elapsed / duration, 1);

      const x = x0 + dx * progress;
      const y = y0 + dy * progress;
      const scale = 0.1 + (scaleMax - 0.1) * progress;

      let opacity;
      if (progress < 0.7) {
        opacity = progress / 0.7;
      } else {
        opacity = 1 - (progress - 0.7) / 0.3;
      }

      word.style.left = `${x}px`;
      word.style.top = `${y}px`;
      word.style.transform = `translate(-50%, -50%) scale(${scale.toFixed(2)})`;
      word.style.opacity = opacity;

      if (progress < 1) {
        requestAnimationFrame(animate);
      } else {
        word.remove();
        activeWords--;
      }
    }

    requestAnimationFrame(animate);
  }

  // Lanzar palabras constantes sin saturar
  setInterval(createWord, 60);

  // Crear estrellas fijas de fondo
  createStars(150);

  // Crear estrellas fugaces periÃ³dicamente
  setInterval(createShootingStar, 800);

  // Para recalcualar vw,vh en resize
  window.addEventListener('resize', () => {
    vw = window.innerWidth;
    vh = window.innerHeight;
  });
</script>

</body>
</html>
